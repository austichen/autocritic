<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="ui container">
        <h1 class="blue ui header">Welcome to AutoCritic!</h1>
        <h3 class="grey ui header">I'm a bot trained to protect humans from watching bad movies. Type in the name of a movie below, and I'll read some online reviews to let you know whether the movie's good or bad.</h3>
        <div class="ui action input" id="searchbar">
            <input type="text" placeholder="Enter movie title...">
            <button class="teal ui button">Search</button>
        </div>
        <div id="results"></div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="{% static 'reviews/main.js' %}"></script>
</html>
